<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem auto;
      max-width: 600px;
      padding: 1rem;
      background-color: #f7f7f7;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 0.5rem;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #response {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>üé§ Chatbot Ph·∫£n H·ªìi Cu·ªôc G·ªçi</h1>

  <form id="chat-form">
    <label for="transcript">Nh·∫≠p n·ªôi dung n√≥i:</label>
    <textarea id="transcript" required placeholder="V√≠ d·ª•: hello, I need help with my account..."></textarea>
    <br />
    <button type="submit">G·ª≠i</button>
  </form>

  <div id="response" style="display:none;"></div>

  <script>
    const form = document.getElementById("chat-form");
    const responseBox = document.getElementById("response");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const transcript = document.getElementById("transcript").value;

      const res = await fetch("/chatbot", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ transcript })
      });

      const data = await res.json();
      responseBox.style.display = "block";
      responseBox.innerHTML = `<strong>ü§ñ Ph·∫£n h·ªìi:</strong><br>${data.response}`;
    };
  </script>
  <hr />
  <button onclick="location.href='/index.html'" style="margin-top: 1rem;">
    ‚¨ÖÔ∏è Quay l·∫°i menu ch√≠nh
  </button>
</body>
</html>
