<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì§ Upload File Cu·ªôc G·ªçi</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    #result {
      margin-top: 1rem;
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üì§ Upload File √Çm Thanh</h1>
  <form id="uploadForm">
    <input type="file" id="audioFile" accept=".mp3,.wav,.m4a,.ogg,.flac" required><br>
    <button type="submit">G·ª≠i File</button>
  </form>

  <div id="result" style="display:none;"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultBox = document.getElementById('result');

    form.onsubmit = async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('audioFile');
      const file = fileInput.files[0];
      if (!file) return alert("Ch·ªçn file tr∆∞·ªõc ƒë√£ nghen!");

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      resultBox.style.display = "block";
      resultBox.innerHTML = `
        <strong>‚úÖ Upload th√†nh c√¥ng!</strong><br>
        T√™n file: ${data.filename}<br>
        Transcript:<br><pre style="white-space: pre-wrap; word-wrap: break-word;">${data.transcript}</pre>
      `;
    };
  </script>
  <hr />
    <button onclick="location.href='/index.html'" style="margin-top: 1rem;">
    ‚¨ÖÔ∏è Quay l·∫°i menu ch√≠nh
    </button>
</body>
</html>
